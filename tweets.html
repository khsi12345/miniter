<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tweets</title>
  <link rel="stylesheet" href="./style/common.css" type="text/css">
  <link rel="stylesheet" href="./style/tweets.css" type="text/css">
  <script src="./data/data.js"></script>
</head>
<body class="tweets-page">
  <div id="contain">
    <div class="sideView">
      <div class="emptyDiv"></div>
      <div class="tweetInfoBox">
        <div class="tweetInfo userName">SeongHo Yang</div>
        <span class="tweetInfo">Tweets</span>
        <span class="tweetInfo tweetCount"></span>
      </div>
    </div>
    <div class="mainView">
      <textarea placeholder="what's happening?" class="textBox"></textarea>
      <div class="textInfo">
        <span class="curTextLength"></span>
        <span class="maxTextLength"></span>
      </div>
      <input type="button" value="Tweet" class="addTweetButton">
    </div>
    <ul class="tweetContain">

    </ul>   
  </div>
  <script src="./js/tweets.js"></script>
</body>
</html>
